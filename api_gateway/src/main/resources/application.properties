server.port=8080

spring.application.name=api-gateway

# API prefix for authentication filter
app.api-prefix=/api/v1

# Gateway routing configuration
# Enable service discovery in Gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Routes are now configured in GatewayConfiguration.java

# Eureka configuration
eureka.client.service-url.defaultZone=http://localhost:8888/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true


springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

# SpringDoc Configuration
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.urls[0].name=Auth Service
springdoc.swagger-ui.urls[0].url=/auth-service/v3/api-docs
springdoc.swagger-ui.urls[1].name=Content Service
springdoc.swagger-ui.urls[1].url=/content-service/v3/api-docs

# ================================
# Logging Configuration
# ================================
logging.level.org.springframework.cloud.gateway=INFO
logging.level.com.api_gateway.api_gateway=INFO
logging.level.reactor.netty=INFO
logging.level.org.springdoc=DEBUG
